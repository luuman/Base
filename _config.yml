# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Luuman's Blog
subtitle: 因为有了危机感，所以会义无反顾。
description: 爱折腾，爱运动，更爱游离于错综复杂的编码与逻辑中，无法自拔。相信编程是一门艺术，自诩为游弋在代码里的人生。
# keywords: 
author: Luuman
language: zh-Hans
timezone:

# URL #这项暂不配置，绑定域名后，欲创建sitemap.xml需要配置该项
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://luuman.github.io
root: /
# root: /Blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
## 文章布局、写作格式的定义，不修改
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
## path: Root path for your blogs index page. (default = '')
## per_page: Posts displayed per page. (0 = disable pagination)
## order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format 日期格式，不修改
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 每页显示文章数，可以自定义，我将10改成了5
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# theme: spfk
# theme: hexo-theme-spfk
# theme: hexo-theme-yilia
# theme: hexo-theme-hueman
# theme: hexo-theme-next
theme: next

## 自动生成sitemap
# sitemap:
# path: sitemap.xml
# baidusitemap:
# path: baidusitemap.xml

## hexo-generator-json-content搜索功能
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: true
    slug: true
    updated: false
    comments: true
    link: false
    author: true
    permalink: true
    excerpt: false
    categories: true
    tags: true
  drafts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: true
    slug: true
    updated: false
    comments: true
    link: false
    author: true
    permalink: true
    excerpt: false
    categories: true
    tags: true

## hexo-neat代码压缩
neat_enable: true
neat_html:
  enable: true
  exclude:
neat_css:
  enable: false
  exclude:
    - '*.min.css'
neat_js:
  enable: false
  mangle: false
  output:
  compress:
  exclude:
    - '*.min.js'

